<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Upload
        File</title>
    <meta content="width=device-width, initial-scale=1"
          name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="/images/favicon.png"
          rel="icon"
          type="image/png">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img alt="Website Logo" class="me-2" height="40" src="/images/favicon.png">
            QuickDrop
        </a>
        <button
                class="navbar-toggler"
                type="button"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${isFileListPageEnabled}">
                    <a class="nav-link" href="/file/list">View Files</a>
                </li>
                <li class="nav-item">
                    <!-- Admin Dashboard Button -->
                    <a class="nav-link" href="/admin/dashboard">Admin Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Main Content -->
<div class="container">
    <h1 class="text-center mb-4">
        Upload
        a
        File</h1>
    <p class="text-center mb-2">
        Max
        file
        size:
        <span class="maxFileSize"
              th:text="${maxFileSize}">1GB</span>
    </p>
    <p class="text-center mb-4">
        Files
        are
        deleted
        after
        <span class="maxFileLifeTime"
              th:text="${maxFileLifeTime}">30</span>
        days
        if
        the
        option
        for
        indefinite
        upload
        is
        not
        selected
    </p>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form
                    class="card p-4 shadow"
                    enctype="multipart/form-data"
                    id="uploadForm"
                    method="post"
                    th:action="@{/file/upload}"
            >
                <!-- CSRF Token -->
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

                <!-- UUID -->
                <input name="uuid" th:value="${uuid}" type="hidden"/>

                <!-- File Input -->
                <div class="mb-3">
                    <label class="form-label" for="file">Select a file:</label>
                    <input
                            class="form-control"
                            id="file"
                            name="file"
                            onchange="validateFileSize()"
                            required
                            type="file"
                    />
                </div>

                <!-- File Size Alert -->
                <div class="alert alert-danger" id="fileSizeAlert" role="alert" style="display: none;">
                    File size exceeds the <span th:text="${maxFileSize}">1GB</span> limit.
                </div>

                <!-- Description Input -->
                <div class="mb-3">
                    <label class="form-label" for="description">Description:</label>
                    <input class="form-control" id="description" name="description" type="text"/>
                </div>

                <!-- Keep Indefinitely Checkbox -->
                <div class="form-check mb-3">
                    <input class="form-check-input" id="keepIndefinitely" name="keepIndefinitely" type="checkbox"/>
                    <label class="form-check-label" for="keepIndefinitely">Keep indefinitely</label>
                </div>

                <!-- Hidden File Checkbox -->
                <div class="form-check mb-3" th:if="${isFileListPageEnabled}">
                    <input class="form-check-input" id="hidden" name="hidden" type="checkbox"/>
                    <label class="form-check-label" for="hidden">Hide from file list</label>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label class="form-label" for="password">Password (Optional):</label>
                    <input class="form-control" id="password" name="password" type="password"/>
                </div>

                <!-- Submit Button -->
                <button class="btn btn-primary w-100" type="submit">
                    Upload
                </button>
            </form>
        </div>
    </div>
    <!-- Upload Indicator -->
    <div class="mt-3 text-center">
        <div id="uploadIndicator"
             style="display: none;">
            <p class="text-info"
               id="uploadStatus">
                Upload
                started...</p>
            <div class="progress"
                 style="width: 50%; margin: 0 auto;">
                <div
                        aria-valuemax="100"
                        aria-valuemin="0"
                        aria-valuenow="0"
                        class="progress-bar progress-bar-striped progress-bar-animated"
                        id="uploadProgress"
                        role="progressbar"
                        style="width: 0%;"
                ></div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <p class="text-center text-muted">
            Note:
            All
            password-protected
            files
            are
            also
            encrypted
            for
            additional
            security.
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/upload.js"></script>
</body>
</html>
