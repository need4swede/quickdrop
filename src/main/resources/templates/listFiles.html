<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        All
        Files</title>
    <meta content="width=device-width, initial-scale=1"
          name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="/images/favicon.png"
          rel="icon"
          type="image/png">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img alt="Website Logo" class="me-2" height="40" src="/images/favicon.png">
            QuickDrop
        </a>
        <button
                class="navbar-toggler"
                type="button"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Upload File</a>
                </li>
                <li class="nav-item">
                    <!-- Admin Dashboard Button -->
                    <a class="nav-link" href="/admin/dashboard" onclick="requestAdminPassword()">Admin Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-center mb-4">
        All
        Files</h1>
    <!-- Search Bar Section -->
    <div class="row mb-4">
        <div class="col-12 col-md-8 offset-md-2">
            <form action="/file/search"
                  method="GET">
                <div class="input-group">
                    <input aria-describedby="search-button"
                           aria-label="Search for files"
                           class="form-control"
                           name="query"
                           placeholder="Search for files..."
                           type="text">
                    <button class="btn btn-primary"
                            id="search-button"
                            type="submit">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row" th:if="${#lists.isEmpty(files)}">
        <div class="col-12 text-center my-5">
            <h3 class="text-muted">No files have been uploaded yet.</h3>
            <p>Start by <a href="/">uploading a file</a>.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
             th:each="file : ${files}">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title"
                        th:text="${file.name}">
                        File
                        Name</h5>
                    <p class="card-text"
                       th:if="${!#strings.isEmpty(file.description)}"
                       th:text="${file.description}"></p>
                    <p class="card-text border-top pt-3"
                       th:text="'Keep Indefinitely: ' + (${file.keepIndefinitely} ? 'Yes' : 'No')">
                        Keep
                        Indefinitely</p>
                    <p class="card-text"
                       th:text="'Password Protected: ' + (${file.passwordHash != null} ? 'Yes' : 'No')">
                        Password
                        Protected</p>
                    <p class="card-text border-top pt-3"
                       th:text="${file.keepIndefinitely} ? 'Uploaded: ' + ${#temporals.format(file.uploadDate, 'dd.MM.yyyy')} : 'Uploaded/Renewed: ' + ${#temporals.format(file.uploadDate, 'dd.MM.yyyy')}"></p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary w-100"
                       th:href="@{/file/{UUID}(UUID=${file.uuid})}">Go to File Page</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
